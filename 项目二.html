<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大学生暑期社会实践调查问卷</title>
    <link href=".//css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            /* 设置背景颜色 */
            background-color: #e6f3ff;
            /* 设置内边距 */
            padding: 20px;
        }

        .survey-container {
            /* 设置最大宽度 */
            max-width: 800px;
            /* 设置居中对齐 */
            margin: 0 auto;
            /* 设置背景颜色 */
            background-color: white;
            /* 设置内边距 */
            padding: 20px;
            /* 设置边框圆角 */
            border-radius: 8px;
            /* 设置阴影 */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .survey-title {
            /* 设置标题颜色 */
            color: #0066cc;
            /* 设置标题居中对齐 */
            text-align: center;
            /* 设置标题下边距 */
            margin-bottom: 20px;
            /* 设置标题字体大小 */
            font-size: 24px;
        }

        .form-group {
            /* 设置表单组下边距 */
            margin-bottom: 15px;
            /* 设置表单组内边距 */
            padding: 10px;
            /* 设置表单组背景颜色 */
            background-color: #f0f8ff;
        }

        .copyright {
            /* 设置版权信息居中对齐 */
            text-align: center;
            /* 设置版权信息颜色 */
            color: #666;
            /* 设置版权信息字体大小 */
            font-size: 12px;
            /* 设置版权信息上边距 */
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="survey-container">
        <h1 class="survey-title">大学生暑期社会实践调查问卷</h1>

        <div class="alert alert-info">
            亲爱的同学：大家好！<br>
            为了更好地了解人们对近年来计算机类专业培训火热现象的看法，特制定本问卷。希望得到您的配合，请认真阅读并回答下列问题。您的回答将是我们今后调查的可贵建议。真诚感谢您的支持，祝您天天愉快，谢谢！
        </div>

        <form>
            <div class="form-group">
                <!-- 1. 您的性别 -->
                <label>1. 您的性别:</label>
                <!-- 性别选择 -->
                <div class="form-check">
                    <!-- 单选按钮 -->
                    <input type="radio" name="gender" id="male" class="form-check-input">
                    <!-- 单选按钮标签 -->
                    <label class="form-check-label" for="male">男</label>
                </div>
                <div class="form-check">
                    <!-- 单选按钮 -->
                    <input type="radio" name="gender" id="female" class="form-check-input">
                    <!-- 单选按钮标签 -->
                    <label class="form-check-label" for="female">女</label>
                </div>
            </div>

            <div class="form-group">
                <!-- 2. 您的学校 -->
                <label>2. 您的学校:</label>
                <input type="text" class="form-control">
            </div>

            <div class="form-group">
                <!-- 3. 您的年级 -->
                <label>3. 您的年级:</label>
                <select class="form-select">
                    <option selected>请选择您的年级</option>
                    <option>大一</option>
                    <option>大二</option>
                    <option>大三</option>
                    <option>大四</option>
                </select>
            </div>

            <!-- 创建一个表单组 -->
            <div class="form-group">
                <!-- 创建一个标签，用于描述该表单组的内容 -->
                <label>4. 报考该专业的原因:</label>
                <!-- 创建一个复选框组 -->
                <div class="form-check">
                    <!-- 创建一个复选框 -->
                    <input type="checkbox" class="form-check-input" id="reason1">
                    <!-- 创建一个标签，用于描述该复选框的内容 -->
                    <label class="form-check-label" for="reason1">自己感兴趣</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="reason2">
                    <label class="form-check-label" for="reason2">对将来发展有利</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="reason3">
                    <label class="form-check-label" for="reason3">适应社会</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="reason4">
                    <label class="form-check-label" for="reason4">父母主张</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="reason5">
                    <label class="form-check-label" for="reason5">老师建议</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="reason6">
                    <label class="form-check-label" for="reason6">学校调剂</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="reason7">
                    <label class="form-check-label" for="reason7">其他</label>
                </div>
            </div>

            <div class="form-group">
                <!-- 5. 您对该专业的建议: -->
                <label>5. 您对该专业的建议:</label>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="suggestion1">
                    <label class="form-check-label" for="suggestion1">招收时重质不重量</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="suggestion2">
                    <label class="form-check-label" for="suggestion2">师资力量要改进</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="suggestion3">
                    <label class="form-check-label" for="suggestion3">要适应社会需要</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="suggestion4">
                    <label class="form-check-label" for="suggestion4">加强专业实验室建设</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="suggestion5">
                    <label class="form-check-label" for="suggestion5">其他</label>
                </div>
            </div>

            <div class="form-group">
                <label>6. 您认为该专业学生有必要参加社会实践:</label>
                <!-- 单选按钮 -->
                <div class="form-check">
                    <!-- 单选按钮 -->
                    <input type="radio" name="necessity" class="form-check-input" id="necessary">
                    <!-- 单选按钮的标签 -->
                    <label class="form-check-label" for="necessary">有必要</label>
                </div>
                <div class="form-check">
                    <input type="radio" name="necessity" class="form-check-input" id="unnecessary">
                    <label class="form-check-label" for="unnecessary">没有必要，无所谓</label>
                </div>
            </div>

            <div class="form-group">
                <label>7. 您的父母是否赞成您读专业:</label>
                <div class="form-check">
                    <input type="radio" name="parents" class="form-check-input" id="agree">
                    <label class="form-check-label" for="agree">很赞成，希望如此</label>
                </div>
                <div class="form-check">
                    <input type="radio" name="parents" class="form-check-input" id="neutral">
                    <label class="form-check-label" for="neutral">一般，不怎很关心</label>
                </div>
                <div class="form-check">
                    <input type="radio" name="parents" class="form-check-input" id="unknown">
                    <label class="form-check-label" for="unknown">不了解</label>
                </div>
            </div>

            <!-- 提交答案按钮 -->
            <div class="form-group">
                <label>8. 您对学校的建议:</label>
                <textarea class="form-control" rows="4" placeholder="请您提出宝贵的建议！"></textarea>
            </div>

            <!-- 提交答案和清空按钮 -->
            <div class="text-center mt-4">
                <button type="submit" class="btn btn-primary me-2">提交答案</button>
                <button type="reset" class="btn btn-secondary">清 空</button>
            </div>
        </form>

        <div class="copyright">
            版权所有：而网特网特问题是大哥我 jansdasy©2022-2024
        </div>
    </div>
</body>

</html>
